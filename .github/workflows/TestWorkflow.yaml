name: AuthServiceTest

on: [push]

jobs:
  build:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: Use Node.js 12.x
        uses: actions/setup-node@v2
        with:
          node-version: "12.x"
      - name: install-dependencies
        run: npm install
      - name: run-tests
        run: npm run test
